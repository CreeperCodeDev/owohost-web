<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO Host - 便宜低延遲伺服器托管</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 首頁全螢幕 -->
    <section id="hero">
        <h1 id="typing-text"></h1>
        <a href="#services" class="scroll-down">⬇ 滑動查看 ⬇</a>
    </section>

    <!-- 服務列表 -->
    <section id="services">
        <h2>我們支援的服務</h2>
        <p>Minecraft、Python、Node.js、Golang、Uptime Kuma</p>
    </section>

    <!-- 方案 -->
    <section id="plans">
        <h2>我們的方案</h2>
        <div class="plan">
            <h3>煤礦</h3>
            <p>4GB 記憶體 / 8GB 儲存空間</p>
            <p class="price">NT$25 / 月</p>
        </div>
        <div class="plan">
            <h3>鐵礦</h3>
            <p>8GB 記憶體 / 8GB 儲存空間</p>
            <p class="price">NT$50 / 月</p>
        </div>
        <div class="plan">
            <h3>銅礦</h3>
            <p>12GB 記憶體 / 12GB 儲存空間</p>
            <p class="price">NT$70 / 月</p>
        </div>
        <div class="plan">
            <h3>金礦</h3>
            <p>12GB 記憶體 / 20GB 儲存空間</p>
            <p class="price">NT$90 / 月</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
